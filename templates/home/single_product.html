<div class="product top-buffer col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12 border" id="single-prod">
     <a href="../products/{{ product.id }}" class="text-decoration-none">
        <div class="shop-default shop-cards shop-tech">
            <div class="row">
                <div class="col-md-12">
                    <div class="block product border z-depth-2-top z-depth-2--hover">
                        <div class="block-image">
                                <img src="{{ product.first_image }}" class="img-center">
                        </div>
                        <div class="block-body text-center">
                            <h3 class="heading heading-5 strong-600 text-capitalize">
                                {{ product.name }}
                            </h3>
                            <p class="product-description">
                                {{ product.weight }} g
                            </p>
                            <p class="product-price" style="color:black;">{{ product.price }} ISK</p>
                            <div class="product-buttons mt-4">
                                <div class="row align-items-center">
                                    <div class="col-2">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </a>
</div>
