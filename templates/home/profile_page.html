{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section" >
      <div class="media" style="margin: 17%;
    margin-top: 6%;">
        <img class="rounded-circle account-img" src="{{ user.image.image.url }}" width="120" height="120">
        <div class="media-body">
          <h2 class="account-heading">{{user.username}}</h2>
          <p class="text-secondary">{{ user.email }}</p>
        </div>
        <div>
            <h1>Profile info</h1>

            <form method="POST" enctype="multipart/form-data" class="w-80">
            {% csrf_token %}
                <div class="border-top w-50">
                    {{user_form| crispy }}
                </div>
                <br>
                <div class="border-top border-bottom" style="line-height: 2;">
                    {{ profile_from |crispy }}
                </div>
                <br>
                <button class="btn btn-secondary" type="submit">Update Profile</button>
            </form>
        </div>
      </div>
    </div>
  <!-- FORM HERE -->


{% endblock content %}
