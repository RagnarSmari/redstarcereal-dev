{% extends 'base.html' %}
{% block content %}
    <div id="manufacturers-title">
        <h1 class="font-s">Manufacturers</h1>
    </div>

    <div class="container">
        <div class="row top-buffer">
            {% for manufacturer in manufacturers %}
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12 single-man top-buffer">
                    <a href="../manufacturers/{{ manufacturer.id }}" class="text-decoration-none text-dark">
                        <div class="border">
                            <img src="{{ manufacturer.logo_image }}">
                            <h3>{{ manufacturer.name }}</h3>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
